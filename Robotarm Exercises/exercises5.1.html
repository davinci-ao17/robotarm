<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 6");
            robotArm.speed = 1000;

            // My instructions come here

          for(i=0; i<7; i++){
            robotArm.moveRight();}
          robotArm.grab();
          for(i=0; i<5; i++){
            robotArm.moveLeft();}
          robotArm.drop();
          for(i=0; i<4; i++){
            robotArm.moveRight();}
          robotArm.grab();
          for(i=0; i<6; i++){
            robotArm.moveLeft();}
          robotArm.drop();
          for(i=0; i<5; i++){
            robotArm.moveRight();}
          robotArm.grab();
          for(i=0; i<4; i++){
            robotArm.moveLeft();}
          robotArm.drop();
          for(i=0; i<3; i++){
            robotArm.moveRight();}
          robotArm.grab();
          robotArm.moveLeft();
          robotArm.drop();




            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
