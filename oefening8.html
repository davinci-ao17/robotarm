<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 700;
           
            var blocks=1;

            for(a=0; a<4; a++){               
                for(b=0; b<blocks; b++){
                    robotArm.grab();
                     for(c=0; c<5; c++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                     for(d=0; d<5; d++){
                        robotArm.moveLeft();
                    }
                }
                blocks++;
                robotArm.moveRight();
            }

            robotArm.run();
        </script>
    </body>
</html>
