<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.loadLevel("exercise 6");

            // Je eigen code plaats je hier.
            for (var r = 0; r < 6; r++) {
                robotArm.moveRight();
            }
            robotArm.grab();
            for (var l = 0; l < 6; l++) {
                robotArm.moveLeft();
            }
            robotArm.drop();

            robotArm.run();
            robotArm.speed = 1000;
        </script>
    </body>
</html>
