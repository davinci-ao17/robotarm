<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 700;
           
          var countr = 9;
            var countl = 8;
            robotArm.grab();
            for (var i=0; i<=3; i++){
                for(var r=0; r<countr; r++){
                robotArm.moveRight();}
                robotArm.drop();
                for(var l=0; l<countl; l++){
                robotArm.moveLeft();}
                robotArm.grab();
                countr -= 2;
                countl -= 2;
            }
            robotArm.moveRight();
            robotArm.drop();
            robotArm.run();
        </script>
    </body>
</html>
