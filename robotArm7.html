<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 8");
  robotArm.speed = 300;

  // Je eigen code plaats je hier.
  robotArm.moveRight();
  for (var block = 0; block < 7; block++) {
  robotArm.grab();
  for (var right = 0; right < 8; right++) {
  robotArm.moveRight();
  }
  robotArm.drop();
  for (var left = 0; left < 8; left++) {
  robotArm.moveLeft();
  }
  }

  robotArm.run();
</script>
    </body>
</html>
