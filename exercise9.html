<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            var block = 9;
            for (var i = 0; i < 5; i++) {
                robotArm.grab();
                for (var r = 0; r < block; r++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                block--;
                for (var l = 0; l < block; l++) {
                    robotArm.moveLeft();
                }
                block--;
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            robotArm.speed = 500;
        </script>
    </body>
</html>
